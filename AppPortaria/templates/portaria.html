{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFtech.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>


<body>

<header class="header_principal custom-navbar-bg text-black py-3 text-center -bold">
    <div class="container mb-0">
        <div class="row justify-content-center align-items-center">
            <div class="col-2 col-md-1 text-center">
                <a href=" {% url 'login-portaria' %} ">
                    <img src="{% static 'img/seta.png'%}" alt="voltar" class="img-fluid">
                </a>
            </div>
            <div class="col-10 col-md-11">
                <h1 class="title text-center font-weight-bold">Portaria</h1>
            </div>
        </div>
    </div>
</header>



<div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-8 col-lg-6">
            <div class="d-flex flex-column align-items-center">
                <a href="{% url 'registrar' %}"  class="btn btn-custom-navbar-bg custom-navbar-bg-btn mb-3">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="{% static 'img/registrar entrada saida.png'%}" width="50px" height="50px" alt="carro" class="mr-3">
                        <span class="font-weight-bold" style="font-size: 18px;">Registrar entrada / saída</span>
                    </div>
                </a>

                <a href="{% url 'registros-portaria' %}" class="btn btn-custom-navbar-bg custom-navbar-bg-btn mb-3">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="{% static 'img/registros.png'%}" width="55px" height="55px" alt="usuário" class="mr-3">
                        <span class="font-weight-bold" style="font-size: 18px;">Registros diários</span>
                    </div>
                </a>

                <a href="{% url 'cadastrar-visitantes' %}" class="btn btn-custom-navbar-bg custom-navbar-bg-btn mb-3">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="{% static 'img/cadastrar veiculos.png'%}" width="50px" height="50px" alt="usuário" class="mr-3">
                        <span class="font-weight-bold" style="font-size: 18px;">Cadastrar visitantes</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="spacer"></div>

<nav class="navbar navbar-expand-lg navbar-light custom-navbar-bg fixed-bottom">
    <div class="container-fluid">
        <!-- Botão de alternância removido -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" style="margin-right: 50px;">
                    <a class="nav-link" href="#"><img src="{% static 'img/home.png'%}" alt="home" style="width: 50px; height: 60px; display: flex; justify-content: center; align-items: center;"></a>
                </li>
                <li class="nav-item" style="margin-right: 50px;">
                    <a class="nav-link p-1" href="#">
                        <div style="background-color: white; border-radius: 50%; padding: 5px; width: 80px; height: 80px; display: flex; justify-content: center; align-items: center;">
                            <img src="{% static 'img/portaria-icon.png'%}" alt="icon portaria" style="width: 70px;" height="70px">
                        </div>
                    </a>
                </li>
                <li class="nav-item" style="margin-right: 50px;">
                    <a class="nav-link p-1" href="#">
                        <img src="{% static 'img/registrar entrada saida.png'%}" alt="porteira" style="width: 70px; height: 70px;">
                    </a>
                </li>
                <li class="nav-item" style="margin-right: 50px;">
                    <a class="nav-link" href="#">
                        <img src="{% static 'img/registros.png'%}" alt="tabela" style="width: 60px; height: 70px;">
                    </a>
                </li>

                <li class="nav-item" style="margin-right: 50px;">
                    <a class="nav-link" href="#">
                        <img src="{% static 'img/cadastrar veiculos.png'%}" alt="tabela" style="width: 55px; height: 60px;">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
