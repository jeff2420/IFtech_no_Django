{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFtech.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>


<body>
     
  <header class="header_principal custom-navbar-bg text-black py-3 text-center -bold" style="overflow-x: auto;">
    <div class="container mb-0">
      <div class="row justify-content-center align-items-center flex-nowrap">
        <div class="col-2 col-md-1 text-center">
          <a href="{% url 'home' %}">
            <img src="{% static 'img/seta.png' %}" alt="voltar" class="img-fluid">
          </a>
        </div>
        <div class="col-10 col-md-11">
          <h1 class="title mb-0 text-center font-weight-bold">IFtech</h1>
        </div>
      </div>
    </div>
</header>



      
    <div class="container mt-5 text-center">
        <h2 class="font-weight-bold">Login</h2>
    </div>





    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <form>
                  <div class="form-group font-weight-bold">
                      <label for="CPF">CPF</label>
                      <input id="CPF" type="text" class="form-control text-dark border-dark" maxlength="11" placeholder="Insira o CPF">
                  </div>
                  <div class="form-group font-weight-bold">
                      <label for="senha">Senha</label>
                      <input type="password" id="senha" class="form-control text-dark border-dark" placeholder="Insira a senha">
                  </div>
                  <div class="text-center">
                      <a href="{% url 'CSL' %}" class="btn btn-custom-navbar-bg custom-navbar-bg-btn-2 font-weight-bold">Entrar</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
  
    
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $('#CPF').mask('000.000.000-00', {reverse: true});
    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</html>
